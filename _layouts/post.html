<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Kardashev's Records</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        body { 
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            line-height: 1.7; 
            color: #333; 
            max-width: 700px; 
            margin: 60px auto; 
            padding: 0 25px; 
            word-break: keep-all; /* í•œê¸€ ê°€ë…ì„±ì„ ìœ„í•´ ë‹¨ì–´ ë‹¨ìœ„ ì¤„ë°”ê¿ˆ */
        }
        header { margin-bottom: 50px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        header a { text-decoration: none; color: #999; font-size: 14px; }
        h1 { font-size: 32px; font-weight: 700; margin-top: 20px; letter-spacing: -0.02em; }
        .post-meta { color: #999; font-size: 14px; margin-bottom: 30px; }
        .post-content { font-size: 18px; font-weight: 400; }
        .social-share { margin-top: 50px; border-top: 1px solid #f0f0f0; padding-top: 20px; }
        .btn-x { background-color: #000; color: #fff; text-decoration: none; padding: 6px 16px; border-radius: 20px; font-size: 13px; font-weight: 500; }
    </style>
</head>
<body>
    <header><a href="/">â† Back to Home</a></header>
    <main>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">{{ page.date | date: "%Y.%m.%d" }}</div>
        <div class="post-content">{{ content }}</div>
    </main>
    <div class="social-share">
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank" class="btn-x">ğ• Post</a>
    </div>
</body>
</html>
