---
layout: default
---
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Kardashev's Records</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        body { 
            font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            line-height: 1.7; 
            color: #333; 
            max-width: 700px; 
            margin: 60px auto; 
            padding: 0 25px; 
        }
        header { margin-bottom: 80px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        h1 { font-size: 32px; font-weight: 700; letter-spacing: -0.03em; }
        .post-item { margin-bottom: 40px; }
        .post-item h2 { font-size: 24px; font-weight: 600; margin-bottom: 5px; letter-spacing: -0.02em; }
        .post-item h2 a { text-decoration: none; color: #0044cc; }
        .post-item h2 a:hover { text-decoration: underline; }
        .post-date { color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <header><h1>Kardashev's Records</h1></header>
    <main>
        {% for post in site.posts %}
        <div class="post-item">
            <div class="post-date">{{ post.date | date: "%Y.%m.%d" }}</div>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.content | strip_html | truncatewords: 20 }}</p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
